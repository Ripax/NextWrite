<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="popup-container">

        <div class="header">
            <div class="brand">
                <img src="icons/ai.png" width="32" height="32" alt="AI Icon" style="border-radius: 8px;">
                <div class="app-info">
                    <div class="app-name">AI Rewrite Assistant</div>
                    <div class="app-subtitle">@HTMLDigger</div>
                </div>
            </div>
        </div>

        <div class="control-bar">
            <button id="settingsBtn" class="icon-btn" title="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.35a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z">
                    </path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </button>

            <div id="apiStatusText" class="status-text">
                <span class="status-dot"></span>
                <span class="status-label">Ready</span>
            </div>

            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
        </div>

        <div id="settingsPanel" class="settings-panel hidden">
            <div class="setting-group">
                <div class="provider-toggle">
                    <label class="provider-option">
                        <input type="radio" name="aiProvider" value="local" />
                        <span>üñ•Ô∏è <small>Local</small></span>
                    </label>
                    <label class="provider-option">
                        <input type="radio" name="aiProvider" value="openai" checked />
                        <span>ü§ñ <small>ChatGPT</small></span>
                    </label>
                </div>
            </div>

            <div id="openaiSettings" class="setting-group">
                <label>OpenAI API Key</label>
                <div class="api-key-row" style="display:flex; gap:6px;">
                    <input type="password" id="openaiApiKey" placeholder="sk-..." />
                    <button id="saveApiKey" style="width:auto; margin-top:6px;">Save</button>
                </div>
            </div>

            <div id="chatgptModelSettings" class="setting-group">
                <label>ChatGPT Model</label>
                <select id="modelSwitcher">
                    <option value="gpt-4o-mini">GPT-4o Mini</option>
                    <option value="gpt-4o">GPT-4o</option>
                </select>
            </div>

            <div id="ollamaSettings" class="setting-group hidden">
                <label>Ollama Model</label>
                <select id="ollamaModel"></select>

                <label style="margin-top:10px; display:block;">Temperature</label>
                <input type="range" id="temperatureSlider" min="0" max="1.5" step="0.1" value="0.7" />
                <div id="tempValue" style="font-size:11px; color:#888; text-align:right;">0.7</div>
            </div>

            <button id="closeSettings" class="secondary">Close Settings</button>
        </div>

        <textarea id="inputText" placeholder="Paste text here to rewrite..."></textarea>

        <button id="rewriteBtn">Rewrite Text</button>

        <div id="spinner" class="spinner hidden"></div>

        <textarea id="outputText" readonly placeholder="Result will appear here..."></textarea>

        <button id="copyBtn" class="secondary hidden">Copy Result</button>

    </div>
    <script src="popup.js"></script>
</body>

</html>
